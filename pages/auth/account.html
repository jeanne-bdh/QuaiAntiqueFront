<div class="hero text-center">
    <div class="hero-content">
        <h1>Mon compte</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" value="John">
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" value="Doe">
        </div>
        <div class="mb-3">
            <label for="AllergieInput" class="form-label">Allergies</label>
            <input type="text" class="form-control" id="AllergieInput"
                placeholder="Vos allergies (fruits de mer, arachides...)" value="Cacahuètes">
        </div>
        <div class="mb-3">
            <label for="NbConvivesInput" class="form-label">Nombre de convives habituel</label>
            <input type="number" class="form-control" id="NbConvivesInput"
                placeholder="Combien êtes-vous habituellement ?" value="4">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Modifier vos informations</button>
            <button type="button" class="btn btn-danger">Supprimer mon compte</button>
        </div>
        <div class="text-center pt-3">
            <a class="text-dark" href="/edithPassword">Cliquez ici pour modifier votre mot de passe</a>
        </div>
</div>
