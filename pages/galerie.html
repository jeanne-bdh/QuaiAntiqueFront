<div class="hero text-center">
    <div class="hero-content">
        <h1>Galerie</h1>
    </div>
</div>

<div class="container">
    <div class="text-center">
        <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#EditPhotoModal">Ajouter une
            photo</button>
    </div>
    <div class="row row-cols-2 row-cols-lg-3">
        <div class="col p-3">
            <div class="image-card text-white">
                <img class="w-100 rounded" src="/images/Galerie 1.jpg" alt="Galerie 1">
                <p class="titre-image">Titre</p>
                <div class="action-image-buttons">
                    <button class="btn btn-outline-light" type="button" data-bs-toggle="modal"
                        data-bs-target="#EditPhotoModal"><i class="bi bi-pencil-square"></i></button>
                    <button class="btn btn-outline-light" type="button" data-bs-toggle="modal"
                        data-bs-target="#DeletePhotoModal"><i class="bi bi-trash"></i></button>
                </div>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img class="w-100 rounded" src="/images/Galerie 2.jpg" alt="Galerie 2">
                <p class="titre-image">Titre</p>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img class="w-100 rounded" src="/images/Galerie 3.jpg" alt="Galerie 3">
                <p class="titre-image">Titre</p>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img class="w-100 rounded" src="/images/Galerie 2.jpg" alt="Galerie 4">
                <p class="titre-image">Titre</p>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img class="w-100 rounded" src="/images/Galerie 3.jpg" alt="Galerie 5">
                <p class="titre-image">Titre</p>
            </div>
        </div>
        <div class="col p-3">
            <div class="image-card text-white">
                <img class="w-100 rounded" src="/images/Galerie 6.jpg" alt="Galerie 6">
                <p class="titre-image">Titre</p>
            </div>
        </div>
    </div>
    <div class="text-center">
        <a href="#" class="btn btn-dark">Réserver</a>
    </div>
</div>

<!-- Modal edition photo -->
<div class="modal fade" id="EditPhotoModal" tabindex="-1" aria-labelledby="EditPhotoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="EditPhotoModalLabel">Edition Photo</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="NamePhotoInput" class="form-label">Titre</label>
                        <input type="text" class="form-control" id="NamePhotoInput"
                            placeholder="Lasagnes à la bolognaise">
                    </div>
                    <div class="mb-3">
                        <label for="ImageInput" class="form-label">Image</label>
                        <input type="file" class="form-control" id="ImageInput">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal suppression photo -->
<div class="modal fade" id="DeletePhotoModal" tabindex="-1" aria-labelledby="DeletePhotoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="DeletePhotoModalLabel">Etes-vous sûr de vouloir supprimer cette photo ?
                </h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <p>Titre</p>
                        <img src="/images/Galerie 1.jpg" class="rounded w-100">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary">Supprimer</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Annuler</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
